version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bihar-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: numenor
      MYSQL_USER: biharuser
      MYSQL_PASSWORD: biharpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init-database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application (Backend + Frontend)
  app:
    build: .
    container_name: bihar-app
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: biharuser
      DB_PASSWORD: biharpassword
      DB_NAME: numenor
      MAX_PREDICTIONS_PER_IP: 5
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

